<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum App</title>
  <!-- APP JS -->
  <script defer src="./js/greeting.js"></script>
  <!-- CLOCK JS -->
  <script defer src="./js/clock.js"></script>
  <!-- QUOTES JS -->
  <script defer src="./js/quotes.js"></script>
  <!-- BACKGROUND JS -->
  <script defer src="./js/background.js"></script>
  <!-- TODO JS -->
  <script defer src="./js/todo.js"></script>
  <!-- WEATHER JS -->
  <script defer src="./js/weather.js"></script>
  <!-- SYLTE CSS --> 
  <link rel="stylesheet" href="./css/style.css"/>

</head>

<body>
  <!-- CLOCK -->
  <h2 id="clock">00:00:00</h2>
  
  <!-- LOGIN -->
  <form class='hidden' id="login-Form">
    <input 
      required maxlength="11" 
      type="text" 
      placeholder="What is your name?"
    />
    <input type="submit" value="Log In" />
  </form>
  <h1 class='hidden' id="greeting"></h1>
  <!-- TODO -->
  <form id="todo-form">
    <input type="text" placeholder="Write a To Do and Press Enter" required />
  </form>
  <ul id="todo-list"></ul>

  <!-- QUOTE -->
  <div id="quote">
    <span></span>
    <span></span>
  </div>

  <!-- WEATHER -->
  <div id="weather">
    <span></span>
    <span></span>
  </div>
</body>
  
</html>
